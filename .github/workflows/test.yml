name: Test

on:
  push:
    branches: [main]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      TEST_USER: test-user
    steps:
      - uses: actions/checkout@v4

      - name: Create user
        run: |
          sudo useradd -m $TEST_USER
          HOMEDIR=$( getent passwd "$TEST_USER" | cut -d: -f6 )
          echo $HOMEDIR
          echo "export ENVVAR='xyz'" | sudo tee $HOMEDIR/.bashrc

      - name: Test executing commands as user
        uses: ./
        with:
          commands: |
            whoami
            ls -al
            cat ~/.bashrc
            echo $HOME
            [[ "$ENVVAR" == "xyz" ]]
          user: $TEST_USER
          shell: bash

      - name: Test second execution
        uses: ./
        with:
          commands: |
            whoami
          user: $TEST_USER
          shell: bash
